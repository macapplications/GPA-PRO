<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Request</title>
    <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container" id="resetFormContainer">
        <h2>Reset Your Password</h2>
        <form class="form" id="resetPasswordRequestForm">
            <p class="text-center">Enter your email address and we will send you instructions to reset your password.</p>
            <div class="form-group">
                <input type="email" name="email" id="email" required>
                <label for="email">Enter your email</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="container" id="checkEmailContainer" style="display: none;">
        <h2>Check your email</h2>
        <p class="text-center">Please check your email for instructions to reset your password.</p>
        <form class="form" id="resendLinkForm" style="display: none;">
            <button class="resend" type="submit">Resend email</button>
        </form>
    </div>

    <div class="toast-container"></div> <!-- Toast container -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#resetPasswordRequestForm').submit(function(e){
                e.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "reset_password_request.php",
                    data: $(this).serialize(),
                    success: function(response){
                        if(response === 'not_registered'){
                            createToast('error', 'Email is not registered.');
                        } else if(response === 'success'){
                            $('#resetFormContainer').hide();
                            $('#checkEmailContainer').show();
                            $('#resendLinkForm').show();
                            createToast('success', 'Password reset link sent to your email!');
                        } else {
                            createToast('error', response);
                        }
                    }
                });
            });

            $('#resendLinkForm').submit(function(e){
                e.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "reset_password_request.php",
                    data: $('#resetPasswordRequestForm').serialize(),
                    success: function(response){
                        if(response === 'success'){
                            createToast('success', 'Password reset link sent again to your email!');
                        } else {
                            createToast('error', response);
                        }
                    }
                });
            });
        });



          function createToast(type, message) {
              var toastContainer = $('.toast-container');
              var toast = $('<div class="toast ' + type + '"><span>' + message + '</span><i class="fas fa-times close-icon"></i></div>');
              toastContainer.append(toast);
              toast.find('.close-icon').click(function(){
                  toast.remove();
              });
              setTimeout(function(){
                  toast.remove();
              }, 5000); // Remove toast after 5 seconds
          }
    
  </script>
</body>
</html>
